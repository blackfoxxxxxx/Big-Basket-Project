{% extends "base.html" %}
{% block start %}
<title>Check</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    body {
        background-image: url(../static/images/syed.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
        font-family: 'Montserrat', sans-serif;
    }

    .container {
        position: absolute;
        bottom: 50px;
        left: 50px;
        text-align: center;
        border-radius: 15px;
        padding: 50px 30px;
        background-color: rgba(50, 50, 50, 0.6);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 90%;
        backdrop-filter: blur(10px);
        transition: transform 0.3s ease-in-out;
        border: 2px solid #03dac6; /* Green color border */
    }

    .container:hover {
        transform: translateY(-10px);
    }

    .box {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 20px;
        margin: 20px 0;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid #03dac6; /* Green color border */
    }

    .box:hover {
        background-color: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
    }

    .box h1 {
        margin: 0;
        font-size: 1.8rem;
        color: #fff;
    }

    .login {
        display: none;
        position: absolute;
        bottom: 30px;
        left: calc(50px + 550px); /* Positioning slightly right of the container */
        background-color: rgba(0, 0, 0, 0.9);
        padding: 20px 30px;
        border-radius: 15px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        max-width: 500px;
        width: 90%;
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
        border: 2px solid #03dac6; /* Green color border */
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login h1 {
        margin-bottom: 30px;
        font-size: 2rem;
        color: #03dac6;
    }

    input {
        padding: 15px;
        margin: 10px 0;
        width: calc(100% - 32px);
        border-radius: 10px;
        border: 2px solid #03dac6; /* Green color border */
        font-size: 1rem;
        background-color: #333; /* Dark input field */
        color: #fff; /* White text */
    }

    button {
        background-color: #03dac6;
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #018786;
    }

    a {
        text-decoration: none;
        color: #fff;
    }

    table {
        width: 100%;
        margin: 0 auto;
    }

    td {
        padding: 10px 0;
        color: #fff;
        font-size: 1rem;
    }

    td input {
        width: 100%;
    }
</style>

<div class="container" id="con">
    <div class="box" id="btn"><h1>Employee Login</h1></div>
    <a href="/insert">
        <div class="box"><h1>Enter Data</h1></div>
    </a>
</div>

<div class="login" id="login">
    <h1>LOGIN</h1>
    <form>
        <table>
            <tr>
                <td>Enter Username</td>
                <td><input type="text" id="user"></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><input type="password" id="pass"></td>
            </tr>
        </table>
        <button type="button" id="loginBtn">Submit</button>
    </form>
</div>

<script>
    let btn = document.getElementById("btn");
    let loginContainer = document.getElementById("login");
    let loginBtn = document.getElementById("loginBtn");

    btn.addEventListener("click", () => {
        loginContainer.style.display = "block";
    });

    loginBtn.addEventListener("click", () => {
        let user = document.getElementById("user").value;
        let pass = document.getElementById("pass").value;
        if (user == "syed" && pass == "syed@123") {
            window.location.href = "/display";
        } else {
            alert("Wrong username or password");
        }
        document.getElementById("user").value = "";
        document.getElementById("pass").value = "";
    });
</script>
{% endblock %}
