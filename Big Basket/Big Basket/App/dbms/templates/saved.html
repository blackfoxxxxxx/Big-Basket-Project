{% extends "base.html" %}
{% block start %}
<title>Saved</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        color: #333;
    }
    .navbar {
        width: 100%;
        height: 180px;
        background: linear-gradient(135deg, #32a852, #56d99c);
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar h1 {
        text-align: center;
        color: white;
        font-weight: bold;
        font-size: 3rem;
        animation: fadeInDown 1s ease-in-out;
    }
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .content {
        padding: 20px;
        text-align: center;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 1.2rem;
        color: #fff;
        background-color: #32a852;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }
    .button:hover {
        background-color: #56d99c;
    }
</style>

<nav class="navbar">
    <h1>Saved Successfully</h1>
</nav>
<div class="content">
    <p>Your data has been saved successfully. You can continue with your work or return to the home page.</p>
    <a href="/" class="button">Go to Home</a>
</div>
{% endblock %}
